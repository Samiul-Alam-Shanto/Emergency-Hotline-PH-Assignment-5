<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <!-- tailwind & daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="hind-madurai bg-[#f5fff6]">
    <header>
      <nav class="flex justify-between items-center px-8 py-2">
        <div class="flex items-center gap-3">
          <img class="w-10 h-full" src="./assets/logo.png" alt="" />
          <h1 class="text-[#006747] font-black">
            Emergency <br />
            Service
          </h1>
        </div>

        <div class="flex gap-2 items-center">
          <div
            class="bg-[#41ff6b1a] rounded-2xl font-bold px-5 py-1 flex items-center justify-center gap-1"
          >
            <p>0</p>
            <img class="w-5 inline" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="bg-[#41ff6b1a] rounded-2xl font-bold px-5 py-1 flex items-center justify-center gap-1"
          >
            <p>100</p>
            <img class="w-5 inline" src="./assets/coin.png" alt="" />
          </div>
          <div class="bg-[#00A63E] rounded-2xl text-white px-5 py-1">
            <p><span>0 </span>Copy</p>
          </div>
        </div>
      </nav>
      <div
        class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center gap-3 py-6 px-8 text-center"
      >
        <img class="w-16" src="./assets/logo-dark.png" alt="" />
        <h1 class="font-black text-white text-2xl">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="font-medium text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
  </body>
</html>
